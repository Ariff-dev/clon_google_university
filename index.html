<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css" />
    <script src="func.js"></script>
  </head>
  <body>
    <img
      class="logo"
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="Google Logo"
    />

    <div class="search-container">
      <svg class="search-icon" viewBox="0 0 24 24">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 
                   6.5 6.5 0 109.5 16c1.61 0 3.09-.59 
                   4.23-1.57l.27.28v.79l5 4.99L20.49 
                   19l-4.99-5zm-6 0C8.01 14 6 11.99 6 
                   9.5S8.01 5 10.5 5 15 7.01 15 
                   9.5 12.99 14 10.5 14z"
        />
      </svg>
      <input
        id="searchInput"
        type="text"
        placeholder="Buscar en Google o escribir una URL"
      />
    </div>

    <div class="buttons">
      <button onclick="buscar()">Buscar con Google</button>
      <button onclick="suerte()">Me siento con suerte</button>
    </div>

    <script>
      const input = document.getElementById('searchInput')

      // Buscar cuando se presiona Enter
      input.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
          buscar()
        }
      })

      function buscar() {
        const query = input.value.trim()
        if (query) {
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(
            query
          )}`
        }
      }

      function suerte() {
        const query = input.value.trim()
        if (query) {
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(
            query
          )}&btnI=1`
        } else {
          window.location.href = 'https://www.google.com/doodles'
        }
      }
    </script>
  </body>
</html>
